version: '3.8'
services:
  api-gateway:
    build: .
    ports:
      - "${PORT}:${PORT}"
    env_file:
      - .env
    environment:
      PORT: ${PORT}
      JWT_SECRET: ${JWT_SECRET}
      DEBUG: express-gateway:*
      LOG_LEVEL: debug
    volumes:
      - .:/usr/src/api-gateway
      - /usr/src/api-gateway/node_modules
    networks:
      - api-gateway-network

networks:
  api-gateway-network:
    driver: bridge